<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
</head>
<body>
    <h1>Currency Converter</h1>
    <form action="/convert" method="post">
        Amount: <input type="text" name="amount"><br>
        From: <input type="text" name="from_currency" value="USD"><br>
        To: <input type="text" name="to_currency" value="EUR"><br>
        <input type="submit" value="Convert">
    </form>
    {% if result %}
        <h2>Result: {{ result }}</h2>
    {% endif %}
</body>
</html>
